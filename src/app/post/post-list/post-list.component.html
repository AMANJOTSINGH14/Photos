<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi='true' *ngIf="post.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let posts of post">
    <mat-expansion-panel-header>
     {{posts.title}}
    </mat-expansion-panel-header>
    <div class="postImage">
<img [src]="posts.imagep" [alt]="posts.title">
    </div>
    <p>
      {{posts.content}}
    </p>
    <mat-action-row>
      <button mat-button color="primary"[routerLink]="['/edit',posts.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(posts.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPost" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions" [pageIndex]="currentPage" (page)="onChangePage($event)" class="paginator" *ngIf="post.length>0 && !isLoading" ></mat-paginator>
<p class="mat-body-2" *ngIf="post.length<=0">No posts added yet</p>
